<div class="container">
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th class="text-center" scope="col">No.</th>
        <th class="text-center" scope="col">Website Name</th>
        <th class="text-center" scope="col">URL</th>
        <th class="text-center" scope="col" class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let web of allwebsites; let i = index">

        <th class="text-center" scope="row">{{i+1}}</th>
        <td class="text-center">{{web.webname}}</td>
        <td class="text-center">{{web.url}}</td>
        <td class="text-center"><button class="btn btn-primary mx-1" (click)="editUser(web)">Update</button> <button class="btn btn-danger mx-1" (click)="deleteUser(web)">Delete</button>
        <a href={{web.url}} target="_blank" class="btn btn-success mx-1">Open</a>
        </td>
      </tr>
    </tbody>
  </table>

</div>
